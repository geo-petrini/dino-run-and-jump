<script type="text/javascript">

    function getFullUrl(relativeUrl) {

        // Split the hostname into parts
        // var hostnameParts = window.location.hostname.split('.');

        // try to infer the subfolder dynamically, eg: http://domain.org/app/relativepath
        var pathArray = window.location.pathname.split('/');
        var basePath = (pathArray.length > 2) ? '/' + pathArray[-2] : '';
        var url = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + (pathArray.length > 2 ? '/' + pathArray[pathArray.length - 2] : '') + '/' + relativeUrl;

        console.log(url);
        return url;
    }

    const qrCode = new QRCodeStyling({
        width: 236,
        height: 236,
        type: "svg",
        data: getFullUrl("pages/login.html"),
        image: "static/img/ChromeDino.png",
        imageOptions: {
            hideBackgroundDots: true,
            imageSize: 1,
            margin: 0
        },
        dotsOptions: {
            color: "#0e0e0e",
            type: "square"
        },
        backgroundOptions: {
            color: "#ffffff",
        },
        imageOptions: {
            crossOrigin: "anonymous",
            margin: 20
        }
    });

    qrCode.append(document.getElementById("scan-page-qrcode"));
</script>
