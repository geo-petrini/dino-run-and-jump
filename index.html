<script type="text/javascript">

    function getFullUrl(relativeUrl) {

        // Split the hostname into parts
        var hostnameParts = window.location.hostname.split('.');

        // Check if there is a subdomain, eg: http://app.domain.org/relativepath
        if (hostnameParts.length > 1) {
            var subdomain = hostnameParts[0];
            var url = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + '/' + relativeUrl;
        } else {
            // If not a subdomain, try to infer the subfolder dynamically, eg: http://domain.org/app/relativepath
            var pathArray = window.location.pathname.split('/');
            var basePath = (pathArray.length > 1) ? '/' + pathArray[1] : '';

            var url = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + basePath + '/' + relativeUrl;
        }
        console.log(url);
    }
    
    const qrCode = new QRCodeStyling({
        width: 236,
        height: 236,
        type: "svg",
        data: getFullUrl("player/login.html"),
        image: "game/img/ChromeDino.png",
        imageOptions: {

            imageSize: 1,
            margin: 0
        },
        dotsOptions: {

            type: "square"
        },
        backgroundOptions: {

        },
        imageOptions: {
            crossOrigin: "anonymous",
            margin: 20
        }
    });

    qrCode.append(document.getElementById("scan-page-qrcode"));
</script>
