<!DOCTYPE html>
<html>

<head>
    <title>Dino Run and Jump</title>
    <meta cahrset="UTF-8">
    <meta name="description" content="file base">
    <meta name="keywords" contenent="Dino,ChromeDino, Dino Run and Jump">
    <meta name="author" content="Nadia Fasani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

    <script src="../static/js/index.js"></script>

</head>
<!-- TODO bring medals and dino customization in this page -->
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Dino Run And Jump</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4 ">
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-primary d-none" id="btn_account" onclick="openUserInformation()">
                            <span class="iconify" data-icon="bx:bx-user-circle" data-width="16" data-height="16"></span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-warning d-none" id="btn_logout" onclick="logoutUser()">
                            <span class="iconify" data-icon="bx:bx-log-out"></span> Logout
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" id="btn_login" data-toggle="modal" data-target="#logInModal">
                            <span class="iconify" data-icon="bx:bx-log-in"></span> Login
                        </button>
                    </li>
                    <li class="nav-item">
                        <div id="div_signin">
                            <span class="pt-2 text-primary fw-bold mx-1">or</span>
                            <a class="btn btn-outline-primary" data-toggle="modal" data-target="#signInModal"></span>Sign up</a>
                            <span class="pt-2 text-danger" id="singIn_error"></span>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container px-4 px-lg-5 mt-5">
        <div class="row">
            <div class="card-deck">
                <div class="card">
                    <button type="button" class="btn btn-outline-success" onclick="generateSession()"><span class="iconify" data-icon="bx:bx-plus"
                            data-width="100" data-height="100"></span></button>
                    <div class="card-body">
                        <h5 class="card-title">Crea partita</h5>
                        <p class="card-text">Avvia una nuova partita da condividere con altri giocatori o da giocare da solo</p>
                    </div>
                </div>
                <div class="card">
                    <button type="button" class="btn btn-outline-primary" onclick="window.location.href='collegamentoPartita.html'"><span
                            class="iconify" data-icon="bx:bx-link" data-width="100" data-height="100"></span></button>
                    <div class="card-body">
                        <h5 class="card-title">Connessione</h5>
                        <p class="card-text">Collegati ad una partita</p>
                    </div>
                </div>
                <div class="card">
                    <button type="button" class="btn btn-outline-dark" onclick="window.location.href='../index.html'"><span class="iconify"
                            data-icon="bx:bx-home" data-width="100" data-height="100"></span></button>
                    <div class="card-body">
                        <h5 class="card-title">Home</h5>
                        <p class="card-text">Torna alla pagina principale</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Login-->
    <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="login form" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Nickname</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="nickname_logIn">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password_logIn">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-outline-primary" data-dismiss="modal" onclick="loginUser()">Sign in</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Sign up-->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="sign in form" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Nickname</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="nickname_signIn">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password_signIn">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-primary" data-bs-dismiss="modal" onclick="registerNewUser()">Sign up</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
